{% extends "base.html" %}

{% block title %}Register - Crop Price Predictor{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-4x text-success mb-3"></i>
                            <h2 class="fw-bold">Create Account</h2>
                            <p class="text-muted">Join us to start predicting crop prices</p>
                        </div>

                        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full_name" class="form-label">
                                    <i class="fas fa-id-card me-1"></i> Full Name
                                </label>
                                <input type="text" class="form-control" id="full_name" 
                                       name="full_name" required placeholder="Enter your full name">
                            </div>

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       name="username" required placeholder="Choose a username">
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i> Location (District)
                                </label>
                                <input type="text" class="form-control" id="location" 
                                       name="location" required placeholder="Enter your district">
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" required placeholder="Create a strong password"
                                       minlength="6">
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i> Confirm Password
                                </label>
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" required placeholder="Re-enter your password">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i> Create Account
                            </button>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Already have an account? 
                                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">
                                        Login here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// Password match validation
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>
{% endblock %}
